<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,600&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="main-container">
        
        <section class="logo-section">
                
                <div class="flex-logo-container">
                    <div class="title transition-ease">
                        <h1 class="title-heading slideInLeft animation--delay animation--fast animation--forwards">Dakeas.</h1>
                        <div class="description slideInLeft animation--delay animation--slow animation--forwards"><em>A place to connect</em></div>
                        
                    </div>
                    <img src="assets/logo.svg" alt="logo">
                    
                    <div class="intro-text">
                        <div class="slideInLeft animation--fast animation--delay animation--forwards">This is not a real online service! You know you need something
                            like this in your life to help you realize your deepest dreams. 
                        </div>
                        
                        <div class="slideInLeft animation--fast animation--delay animation--forwards">Sign up now to get started.</div>
                        
                        <h3 class="transition-ease slideInLeft animation--slow animation--delay animation--forwards">You <span style="">know</span> you want to.</h3>
                        
                    </div>
                    
                </div>
                
            </section>

            <section class="sign-up-section">
                
                <form action="" id="signup-form">
                    <div class="form-container">
                        <h3 class="sign-up-heading animate">Let's do this!</h3>
                        <div class="fname-container">
                            
                            <input class="transition-ease-fast" type="text" placeholder="First Name" name="first-name"  required>
                            <label for="first-name">First Name</label>
                            
                            
                        </div>
                        
                        <div class="lname-container">
                            <input class="transition-ease-fast" type="text" placeholder="Second Name" name="last-name"  required>
                            <label for="last-name">Last Name</label>
                        
                        </div>
                        
                        <div class="email-container">
                            <input class="transition-ease-fast" type="email" placeholder="Email" name="user-email"  required>
                            <label for="user-email">Email</label>
                        </div>
                        
                        
                        <div class="phone-container">
                            <input class="transition-ease-fast" type="tel" placeholder="Phone" name="user-phone-number" required>
                            <label for="user-phone-number">Phone</label>
                        </div>
                        
                        
                        <div class="password-container">
                            <input class="transition-ease-fast" type="password" placeholder="Password" name="initial-password" required>
                            <label for="initial-password">Password</label>
                        
                        
                        </div>
                        <div class="confirm-password-container">
                            <input class="transition-ease-fast" type="password" placeholder="Confirm Password" name="confirm-password" required>
                            <label for="confirm-password">Confirm Password</label>
                        </div>
                            
                   </div> 
                   
                   <div class="button-submit">
                       <button type="submit" class="btn .bounce">
                            <div>Submit</div>
                        </button>
                        <div class="alr-account-text">Already have an account? <a href=""><span class="login-text">Log in</span></a></div>
                   </div>
                </form>
    
            </section>
    
            
            
        </div>

        

        
        
    </div>
    <div class="image-credit">
        Photo by <a href="https://unsplash.com/s/photos/annie-spratt">Annie Spratt</a> on <a href="https://unsplash.com/">Unsplash</a>
    </div>
</body>
<script src="script.js"></script>
</html>
